<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock-paper-scissor</title>
</head>
<body>
    <div id="container-1">
        <h1>Rock-Paper-Scissor</h1>
        <img src="https://media.giphy.com/media/WN00WINYziSQM/giphy.gif" alt="gif of rock paper scissor">
        <br>
        
        <button id="go-btn">Let's get set go</button>
    </div>
    <div id="container-2">
        <div class="buttons">
            <button id="one-only">1-Player</button>
            <button id="two-only">2-Players</button>
        </div>
        <br>
        <button id="start">Let's Start</button>
    </div>
    <div id="container-3">
        
        <span id="result"></span>
        <div id="players">
            <div>
                <span id="player-1">Player 1: </span>
                <div id="result-1"></div>
                <div id="image1">
                    <img id="first-img1" src="https://th.bing.com/th/id/OIP.AF3o7Zk-cpFYNZEeMa0LEQHaFj?pid=ImgDet&rs=1" alt="rock">
                    <img id="second-img1" src="https://i.stack.imgur.com/Jog0F.png" alt="paper">
                    <img id="third-img1" src="https://i.ytimg.com/vi/pk5i04u7HLE/maxresdefault.jpg" alt="scissor">
                </div>
            </div>
            <div id="second">
                <span id="player-2">Player 2: </span>
                <div id="result-2"></div>
                <div id="image2">
                    <img id="first-img2" src="https://th.bing.com/th/id/OIP.AF3o7Zk-cpFYNZEeMa0LEQHaFj?pid=ImgDet&rs=1" alt="rock">
                    <img id="second-img2" src="https://i.stack.imgur.com/Jog0F.png" alt="paper">
                    <img id="third-img2" src="https://i.ytimg.com/vi/pk5i04u7HLE/maxresdefault.jpg" alt="scissor">
                </div>
            </div>
        </div>
        <button id="play">Play</button>
    </div>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
